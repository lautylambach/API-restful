<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Backend de Coderhouse</title>
</head>
<body>
    <h2>Agregar Producto</h2>
    <form id="addProduct">
        <label>Nombre:</label>
        <input name="title">
        <label>Precio:</label>
        <input name="price">
        <label>thumbnail:</label>
        <input name="thumbnail">
        <input type="submit">
    </form>
    <h2>Buscar Producto</h2>
    <form id="getProduct">
        <label>id producto:</label>
        <input name="idProduct">
        <input type="submit">
    </form>
    <h2>Actualizar producto</h2>
    <form id="updateProduct">
        <label>Nombre:</label>
        <input name="title">
        <label>Precio:</label>
        <input name="price">
        <label>thumbnail:</label>
        <input name="thumbnail">
        <label>Id Producto a actualizar</label>
        <input name="idProduct">
        <input type="submit">
    </form>
    <h2>Eliminar Producto</h2>
    <form id="deleteProduct">
        <label>id producto:</label>
        <input name="idProduct">
        <input type="submit">
    </form>
    <script src="index.js"></script>
</body>
</html>
